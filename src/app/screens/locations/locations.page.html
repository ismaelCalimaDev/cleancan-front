<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="text-principal text-center">Editar Ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let location of locations" class="mt-10 mx-4">
    <app-location (locations)="updateLocations($event)" [location] = location></app-location>
  </div>
  <ion-button (click)="openModal()" class="my-6 mx-4">
    Añadir ubicación
  </ion-button>
  <ion-modal [isOpen]="displayModal" #modal [swipeToClose]="false">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title class="font-bold text-base text-principal text-center">Crear Ubicación</ion-title>
          <ion-buttons slot="end">
            <div class="text-gradient" (click)="closeModal()">X</div>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="credentials" (ngSubmit)="addNewLocation()">
          <div class="mx-4">
            <p class="text-gray-400 items-center font-normal">Tipo de ubicación*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="text" formControlName="type" placeholder="Casa"></ion-input>
            <p class="text-gray-400 items-center font-normal">Provincia*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="email" formControlName="province" placeholder="Las Palmas"></ion-input>
            <p class="text-gray-400 items-center font-normal">Código postal*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="tel" formControlName="postal_code" placeholder="35215"></ion-input>
            <p class="text-gray-400 items-center font-normal">Calle*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="tel" formControlName="street"placeholder="Calle Arencibia, 5"></ion-input>
            <div class="flex justify-center">
              <ion-button [disabled]="credentials.invalid" type="submit" class="mb-3">Crear</ion-button>
            </div>
          </div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
