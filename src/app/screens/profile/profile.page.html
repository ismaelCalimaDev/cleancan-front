<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>&nbsp;</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="mt-6 bg-white fixed z-10 rounded-t-3xl w-full">
      <div id="open-modal" class="flex justify-center">
        <img class="rounded-full mt-[-1.5rem] mb-2" [src]="'https://ui-avatars.com/api/?name=' + user?.name">
      </div>
        <p class="font-semibold text-base text-center mb-4 text-black">{{user?.name}}</p>
    </div>
    <div class="scroll bg-white h-full">

      <div (click)="openModal();" class="flex mt-16 mx-4 items-center shadow-2xl h-10">
        <div class="w-8 h-8 rounded-xl bg-gray-200 flex justify-center items-center">
          <ion-icon class="text-icons" name="pencil-outline"></ion-icon>
        </div>
        <p class="ml-2 font-semibold text-base text-gradient">Editar perfil</p>
      </div>

      <div (click)="redirectToLocations()" class="flex m-4 items-center shadow-2xl h-10">
        <div class="w-8 h-8 rounded-xl bg-gray-200 flex justify-center items-center">
          <ion-icon class="text-icons" name="navigate-outline"></ion-icon>
        </div>
        <p class="ml-2 font-semibold text-base text-gradient">Ubicaciones guardadas</p>
      </div>

      <div (click)="redirectToCars()" class="flex m-4 items-center shadow-2xl h-10">
        <div class="w-8 h-8 rounded-xl bg-gray-200 flex justify-center items-center">
          <ion-icon class="text-icons" name="car-sport-outline"></ion-icon>
        </div>
        <p class="ml-2 font-semibold text-base text-gradient">Coches favoritos</p>
      </div>

      <div (click)="redirectToCommonQuestions()" class="flex m-4 items-center shadow-2xl h-10">
        <div class="w-8 h-8 rounded-xl bg-gray-200 flex justify-center items-center">
          <ion-icon class="text-icons" name="help-circle-outline"></ion-icon>
        </div>
        <p class="ml-2 font-semibold text-base text-gradient">Preguntas Frecuentes</p>
      </div>

    </div>
  <ion-modal [isOpen]="displayModal" #modal [swipeToClose]="false">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title class="font-bold text-base text-center">Editar perfil</ion-title>
          <ion-buttons slot="end">
            <div (click)="closeModal(modal)">X</div>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="credentials" (ngSubmit)="editProfile()">
          <div class="mx-4">
            <p class="text-gray-400 items-center font-normal">Nombre*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="text" formControlName="name"></ion-input>
            <p class="text-gray-400 items-center font-normal">Correo*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="email" formControlName="email"></ion-input>
            <p class="text-gray-400 items-center font-normal">Tel√©fono*</p>
            <ion-input class="rounded-lg text-black mb-4 text-base border-0" type="tel" formControlName="phone_number"></ion-input>
            <div class="flex justify-center">
              <ion-button color="primary" [disabled]="credentials.invalid" type="submit" class="mb-3">Guardar</ion-button>
            </div>
          </div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
