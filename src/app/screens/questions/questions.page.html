<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="text-principal text-center mr-6">Preguntas Frecuentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="m-4" *ngFor="let question of questions">
    <app-question [question] = question></app-question>
  </div>
</ion-content>
